[package]
name = "xmc4400"
version = "0.1.1"
description = "XMC peripheral library for XMC4400 generated from SVD"
readme = "README.md"
authors = ["Lucas Brendel <lucasbrendel@gmail.com>"]
repository = "https://github.com/lucasbrendel/xmc4400"
license = "MIT"
keywords = ["cortex-m", "infineon", "arm", "xmc4x"]
documentation = "https://docs.rs/xmc4400/"

[dependencies]
cortex-m = "0.6.0"
bare-metal = "0.2.4"
vcell = "0.1.0"

[dependencies.cortex-m-rt]
optional = true
version = "0.6.7"

[features]
rt = ["cortex-m-rt"]

